<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="header">
        <nav>

            <ul>

            </ul>
            <div class="sub-men">
                <ul>
                    <li>Help</li>
                    <li><i class="fa-solid fa-location-dot"></i>
                        <select name="Address" id="Address">
                            <option>Indore</option>
                            <option value="PG">Singrauli</option>
                            <option value="G">Jabalpur</option>
                            <option value="PG">bhopal</option>
                            <option value="G">Pune</option>
                        </select>
                    </li>
                    <li>
                        <select name="Address" id="Address">
                            <option>Manage Booking</option>
                            <option value="PG">Soniya Shah</option>
                            <option value="G">Priyanka</option>
                            <option value="PG">Priti</option>
                            <option value="G">Suraj</option>
                            <option value="R">Rani</option>
                        </select>
                    </li>
                    <li>
                        <i class="fa-regular fa-user"></i>
                        <select name="book" id="book">
                            <option></option>
                            <option>Sona</option>
                            <option>Abhi</option>
                            <option>Nishu</option>
                            <option>Priyanka</option>
                            <option>Lushi</option>
                        </select>
                    </li>
                </ul>
            </div>
            </ul>
        </nav>
        <div class="message">
            <h1>Stop Looking. Start Tracking!</h1><br>
            <p>Track your bus live with the redBus app</p>
        </div>

        <div class="position-relative">
            <div class="home-banner"></div>
        </div>
        <div class="input-search-container">
            <form class="d-flex justify-content-center">
                <div class="d-inline-block position-relative">
                    <span class="inputIcon">
                        <i class="far fa-bulding">
                        </i>
                    </span>
                    <label class="input-label-default" for="input-label-from">FROM</label>
                    <input id="input-label-from" class="inputFrom" type="text" list="input-from-list">
                    <datalist id="input-from-list">
                        <option value="Singrauli"> </option>
                        <option>pune</option>
                        <option>riwa</option>
                        <option>satna</option>
                        <option>Jabalpur</option>
                    </datalist>
                </div>
                <div class="d-inline-block position-relative">
                    <span class="inputIcon">
                        <i class="far fa-bulding">
                        </i>
                    </span>
                    <label class="inputLabel-default" for="input-label-to">TO</label>
                    <input id="input-label-to" class="inputFrom" type="text" list="input-to-list">
                    <datalist id="input-to-list">
                        <option value="Singrauli"> </option>
                        <option>pune</option>
                        <option>riwa</option>
                        <option>satna</option>
                        <option>Jabalpur</option>
                    </datalist>
                </div>
                <div class="d-inline-block position-relative">
                    <span class="inputIcon">
                        <i class="far fa-bulding-alt">

                        </i>
                    </span>
                    <label class="inputLabel-default" for="input-label-onward-date">ONWARD DATE</label>
                    <input id="input-label-onward-date" class="inputFrom" type="text">
                </div>

                <div class="d-inline-block position-relative">
                    <span class="inputIcon">
                        <i class="fas fa-bulding-alt">
                        </i>
                    </span>
                    <label class="inputLabel-default" for="input-label-return-date">RETURN DATE</label>
                    <input id="input-label-return-date" class="inputFrom" type="text">
                </div>
                <div class="d-inline-block position-relative">
                    <input class="btn" type="submit" value="search Buses">
                </div>
                <div class="position-relative">
                    <div class="holiday-coupon-container bg-white p-2 shadow">
                        <div class="d-table-cell align-middle pl-2">
                            <div class="lead font-weight-bold">SAVE UPTO RS 375 ON BUS TICKETS</div>
                            <div class="text-muted">Use code FIRST on App</div>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    <div id="down"></div>
                    <br><br><br><br>
                    <table style="margin-left: 350px;">
                        <tr>
                            <td>Upto 50% off on Hotels</td>
                            <td>25% back upto Rs.75 Cashback</td>
                            <td>Sae upto Rs.275 on bus tickets</td>
                        </tr>

                    </table>


                </div>





            </form>
        </div>

    </div>
